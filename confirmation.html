<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Successful</title>
  <style>
    /* General styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      color: #333;
      max-width: 90%;
      width: 400px;
    }
    .icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .description {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: #6a11cb;
      border-radius: 5px;
      transition: background 0.3s ease;
      display: inline-block;
      width: 100%;
      max-width: 200px;
    }
    .button:hover {
      background: #2575fc;
    }
  </style>
</head>

  <div class="container">
    <div class="icon">✔️</div>
